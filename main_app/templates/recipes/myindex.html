{% extends 'base.html' %}
{% block content %}

<h1>My Recipes</h1>

<div class="all-recipes">
    {% for recipe in recipes %}
        <a href="{% url 'detail' recipe.id %}" class="recipe-card">
            <div class="recipe-details">
                <h2>{{ recipe.title }}</h2>
                <h3>Total Time: {{ recipe.preptime | add:recipe.cookingtime }} minutes</h3>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}

{% extends 'base.html' %}
{% block content %}

<h1>Recipe Index</h1>

{% for recipe in recipes %}
    <div>
        <a href="{% url 'detail' recipe.id %}">
            <div>
                <h2>{{ recipe.title }}</h2>
                <p>Total Time: {{ recipe.preptime | add:recipe.cookingtime }} minutes</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}

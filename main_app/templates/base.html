{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image" href="https://i.imgur.com/McOVznj.png" />
    <title>Simply Recipes</title>
</head>
<body>
    <header>
        <img src="{% static 'images/logo.png' %}" alt="Simply Recipes Logo" class="banner-logo">
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li> <!--SHOWS SINGLE RANDOM RECIPE AND ENCOURAGES SIGN UP-->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'index' %}">View All Recipes</a></li> <!--GOES HERE ONCE THEY LOG IN-->
                    <li><a href="{% url 'myindex' %}">My Recipes</a></li>
                    <li><a href="{% url 'recipe_create' %}">Add New Recipe</a></li>
                    <li><a href="{% url 'logout' %}">Log Out</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        All Rights Reserved &copy; 2022 Simply Recipes
    </footer>    
</body>
</html>

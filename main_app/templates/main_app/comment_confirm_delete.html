{% extends 'base.html' %}
{% block content %}

  <h1>Delete Comment</h1>

  <h4>Are you sure you want to delete your comment ({{ object.content }})?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!">
    <a href="{% url 'detail' object.id %}">Cancel</a>
  </form>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="confirm-delete">

  <h1>Delete Comment</h1>

  <h2>Are you sure you want to delete your comment ({{ object.content }})?</h2>

  <br>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' object.recipe.id %}">Cancel</a>
  </form>

</div>
{% endblock %}

{% extends 'base.html' %}
{% block content %}

<div class="confirm-delete">
  <h1>Delete Recipe</h1>

  <h2>Are you sure you want to delete {{ recipe.title }}?</h2>

  <br>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' recipe.id %}"><button class="btn">Cancel</button></a>
  </form>

</div>
{% endblock %}
